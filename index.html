<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers & Strings</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <form class="first-form" id="first-input-form">
        <h3>Soup of a day from a chief</h3>
        <input type="text" class="form-input" id="first-input" placeholder="Start with first ingredient" required>
        <br>
        <input type="text" class="form-input" id="second-input" placeholder="Add another ingredient " required>
        <br>
        <input type="text" class="form-input" id="third-input" placeholder="Add some spicies" required>
        <br>
        <button type="submit" id="submit-button">Submit</button>
    </form>
    <p id="outDataFirstForm">
    </p>


    <form class="second-form" id="second-input-form">
        <h3>Let's split your salary</h3>
        <input type="text" class="form-input" id="input-number" placeholder="Enter five digit integer">
        <br>
        <button id="submit-number">Submit</button>
    </form>
    <span id="outDataSecondForm"></span>

    <script src="./src/script.js"></script>
</body>

</html>
