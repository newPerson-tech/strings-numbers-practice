<html lang="en">

<head>

    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <form class="first-form" id="first-input-form">

        <input type="text" class="form-input" id="second-input" placeholder="Add another ingredient " required>
        <br>
        <input type="text" class="form-input" id="third-input" placeholder="Add some spicies" required>
        <br>
        <button type="submit" id="submit-button">Submit</button>
    </form>
    <p id="outDataFirstForm"></p>
    <h2>Let's split number</h2>
    <input type="text" id="numberInput" placeholder="Enter 5-digit number">
    <br>
    <button onclick="splitNumber()" id="submit-number-button">Submit</button>
    <p id="outDataSecondForm"></p>
    <script src="./src/script.js"></script>

</html>
